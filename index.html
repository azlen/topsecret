<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<textarea rows="10" cols="100" style="font-size:20px" id="input">A long time ago, in a galaxy far, far away....

It is a period of civil war. Rebel
spaceships, striking from a hidden
base, have won their first victory
against the evil Galactic Empire.

During the battle, rebel spies managed
to steal secret plans to the Empire's
ultimate weapon, the Death Star, an
armored space station with enough
power to destroy an entire planet.

Pursued by the Empire's sinister agents,
Princess Leia races home aboard her
starship, custodian of the stolen plans
that can save her people and restore
freedom to the galaxy...</textarea>
	<button style="font-size:40px" onclick="update()">UPDATE</button>
	<textarea rows="10" cols="100" style="font-size:20px" id="output"></textarea>
	<script>
		function update(){
			var escape = '';
			var value = document.querySelector('#input').value;
			value = value.replace(/\n/g,'\n')
			//value = 'alert(\"'+value+'\")';
			for(var i in value){
				var charCode = value.charCodeAt(i);
				for(var e = 0; e < charCode; e++){
					escape += '‍';
				}
				escape += '‌';
			}
			document.querySelector('#output').value = 'alert("'+escape+'".split("‌").map(function(v){return String.fromCharCode(v.length)}).join(""));';
		}
		update();
	</script>
</body>
</html>
